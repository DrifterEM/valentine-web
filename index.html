<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Titan One', sans-serif;
            background: linear-gradient(to bottom, #ff99cc, #ff3366);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            background-color: #ff0048;
            color: white;
            font-size: 20px;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ff6699;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="button-container">
        <button id="yesButton" onclick="showLove()">Yes! ðŸ’•</button>
        <button onclick="growYes()">No... ðŸ’”</button>
    </div>
    <script>
        let yesButton = document.getElementById("yesButton");
        let yesSize = 20;

        function showLove() {
            alert('Yay! I love you! ðŸ’˜');
        }

        function growYes() {
            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px " + (yesSize) + "px";
        }
    </script>
</body>
</html>
